<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgendaCreateDlg" widgetVar="AgendaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAgendaTitle}">
            <h:form id="AgendaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{agendaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAgendaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{agendaController.selected.id}" title="#{bundle.CreateAgendaTitle_id}" required="true" requiredMessage="#{bundle.CreateAgendaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAgendaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{agendaController.selected.nombre}" title="#{bundle.CreateAgendaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateAgendaLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{agendaController.selected.edad}" title="#{bundle.CreateAgendaTitle_edad}" />
                        <p:outputLabel value="#{bundle.CreateAgendaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{agendaController.selected.telefono}" title="#{bundle.CreateAgendaTitle_telefono}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{agendaController.create}" value="#{bundle.Save}" update="display,:AgendaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AgendaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AgendaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
